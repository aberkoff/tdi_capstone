<div class="accordion" id="aboutAccordion">
    {% for item in data %}
	<div class="accordion-item">
		<h2 class="accordion-header" id="heading_{{loop.index}}">
			<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{loop.index}}"
			aria-expanded="false" aria-controls="collapseOne">
         		{{item['name']}}
			</button>
		</h2>
		<div id="collapse_{{loop.index}}" class="accordion-collapse collapse show" aria-labelledby="{{item[name]}}"
		data-bs-parent="#aboutAccordion">
			<div class="accordion-body">
				<p>{{item['value']}}</p>
			</div>
		</div>
	</div>
    {% endfor %}
</div>
